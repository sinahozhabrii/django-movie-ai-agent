<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .chat-scroll::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-2">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-xl flex flex-col h-full max-h-[700px]">
    
    <!-- Header -->
    <div class="bg-blue-600 text-white px-4 py-3 rounded-t-xl flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://www.svgrepo.com/show/331368/robot.svg" class="w-6 h-6" alt="Bot Logo">
        <span class="font-semibold text-lg">Movie AI Chat</span>
      </div>
    </div>

    <!-- Messages -->
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
      <!-- پیام‌ها اینجا اضافه می‌شن -->
    </div>

    <!-- Input -->
    <form id="chat-form" class="p-3 border-t flex items-center space-x-2">
      <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full">Send</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    function addMessage(text, sender = "user") {
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const wrapper = document.createElement("div");
      wrapper.className = `flex ${sender === "user" ? "justify-end" : "justify-start"}`;

      const bubble = document.createElement("div");
      bubble.className = `max-w-[80%] px-4 py-2 rounded-2xl shadow ${sender === "user" ? "bg-blue-600 text-white rounded-br-none" : "bg-gray-200 text-gray-800 rounded-bl-none"}`;
      bubble.innerHTML = `<p>${text}</p><div class="text-[10px] text-right mt-1">${time}</div>`;

      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      const response = await fetch("{% url 'chatbot' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: new URLSearchParams({ message })
      });

      const data = await response.json();
      addMessage(data.response, "bot");
    });
  </script>
</body>
</html>
